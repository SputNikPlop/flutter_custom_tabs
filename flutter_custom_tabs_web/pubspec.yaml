name: flutter_custom_tabs_web
description: Web platform implementation of flutter_custom_tabs.
version: 2.0.0
repository: https://github.com/droibit/flutter_custom_tabs/tree/main/flutter_custom_tabs_web

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    implements: flutter_custom_tabs
    platforms:
      web:
        pluginClass: CustomTabsPluginWeb
        fileName: flutter_custom_tabs_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter 
  flutter_custom_tabs_platform_interface: ^2.0.0
  meta: ^1.9.1
  url_launcher_web: ^2.0.16
  url_launcher_platform_interface: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
